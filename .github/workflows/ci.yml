name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Biome check (lint + format)
        run: bun run check

      - name: Run tests
        run: bun run test

      - name: Build (Vite + TypeScript)
        run: bun run build
